<p-table [value]="result.data">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of result.columns">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-data>
    <tr>
      <td *ngFor="let col of result.columns">
        {{data[col.field]}}
      </td>
    </tr>
  </ng-template>
</p-table>
