<p-table [value]="statistics">
  <ng-template pTemplate="header" let-data>
    <tr>
      <th>Name</th>
      <th>Wert</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-data>
    <tr>
      <td>{{data.key}}</td>
      <td>{{data.value}}</td>

    </tr>
  </ng-template>
</p-table>


<button style="margin-top:10px" pButton icon="pi pi-cloud-download" label="Export" (click)="fullExport()"></button>
