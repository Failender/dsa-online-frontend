


<p-card *ngIf="kampagne">
  <div class="ui-g">
    <div class="ui-g-3"><b>Kampagne: </b></div>
    <div class="ui-g-9">
      {{kampagneData.name}}
    </div>
  </div>

</p-card>
<app-abenteuer-erstellen [kampagne]="kampagneData" *ngIf="canEdit; else tabelle"></app-abenteuer-erstellen>
<ng-template #tabelle>
  <app-abenteuer-tabelle [abenteuer]="abenteuer"></app-abenteuer-tabelle>
</ng-template>
