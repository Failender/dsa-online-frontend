<div *ngIf="loading; else data" class="loader">

</div>

<ng-template #data>
  <p-table [value]="kampagnen" dataKey="id">
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="3">
          Es konnte keine Kampagne fÃ¼r diese Gruppe gefunden werden
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width:50px"></th>
        <th>Name</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data let-expanded="expanded">
      <tr>
        <td>
          <a href="#" [pRowToggler]="data">
            <i [ngClass]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></i>
          </a>
        </td>
        <td>{{data.name}}</td>

        <td>
          <button pButton icon="pi pi-search" (click)="openKampagne(data.id)"></button>
          <button pButton icon="pi pi-images" (click)="openAssets(data.id)"></button>
          <button *ngIf="delete" pButton icon="pi pi-trash" (click)="deleteKampagne(data.id)"></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="rowexpansion" let-rowData let-columns="columns">
      <td colspan="3">
        <app-kampagne [kampagne]="rowData.id"></app-kampagne>
      </td>

    </ng-template>
  </p-table>
</ng-template>
