<p-table [value]="inventar" class="helden-info-tabelle">
  <ng-template pTemplate="emptymessage" let-columns>
    <tr>
      <td colspan="6">
        Kein Gegenstand gefunden
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th class>Name</th>
      <th class>Anzahl</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-data let-rowIndex="rowIndex">
    <tr>
      <td>{{data.gegenstand}}</td>
      <td>{{data.anzahl}}</td>
      <td>
        <!-- Deleting items is currently not correctly supported by the helden api-->
        <button pButton icon="pi pi-trash" (click)="deleteItem(rowIndex)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
