<div *ngIf="loading; else data" class="loader">

</div>

<ng-template #data>
  <p-table [value]="kampagnen" >
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="2">
          Es konnte keine Kampagne fÃ¼r diese Gruppe gefunden werden
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data>
      <tr>
        <td>{{data.name}}</td>

        <td>
          <button pButton icon="pi pi-search" (click)="openKampagne(data.id)"></button>
          <button *ngIf="delete" pButton icon="pi pi-trash" (click)="deleteKampagne(data.id)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</ng-template>
