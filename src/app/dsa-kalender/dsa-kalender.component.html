
<ng-container *ngIf="monat">

  <div class="ui-g centered" >
    <button pButton icon="fa fa-angle-left" (click)="letzterMonat()"></button>

    <span>{{monat.jetzt.tag}}. {{monat.jetzt.monat}} <input type="number" [(ngModel)]="monat.jetzt.jahr"> BF</span>
    <button pButton icon="fa fa-angle-right" (click)="naechsterMonat()"></button>
  </div>

  <table *ngIf="monat">
    <tr *ngFor="let woche of monat.wochen">
      <td *ngFor="let tag of monat.tage | slice:woche:woche+7" [class.past]="!tag.inMonat" [class.heute]="tag.heute">

        <div class="ui-g date-row">
          <div class="date-display">{{tag.tag}}</div>
        </div>
        <div class="ui-g event-row">
          <div class="" *ngFor="let event of tag.events" [style.background-color]="event.color">
            {{event.name}}
          </div>
        </div>



      </td>
    </tr>


  </table>

</ng-container>
