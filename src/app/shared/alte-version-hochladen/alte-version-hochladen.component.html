<p-dialog [visible]="held" (onHide)="onHide()" [positionTop]="20">
  <p-header>
    <div *ngIf="held" style="float:left" class="dialog-title">{{held.name}}</div>
    <div style="float:right">
      <button pButton icon="pi pi-times" class="dialog-close" (click)="onHide()"></button>
    </div>

  </p-header>
  <p-table [value]="versions">
    <ng-template pTemplate="header">
      <tr>
        <th style="width:100px">Version</th>
        <th style="width:100px">Datum</th>
        <th>Letztes Abenteuer</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data>
      <tr>
        <td>{{data.version}}</td>
        <td>{{data.datum | date}}</td>
        <td>{{data.letztesAbenteuer}}</td>
      </tr>
    </ng-template>
  </p-table>
  <div class="ui-g">
    <p-fileUpload name="file" [url]="uploadUrl" multiple="true"
                  (onBeforeSend)="onBeforeSend($event)" (onUpload)="onUpload($event)">
    </p-fileUpload>
  </div>
</p-dialog>
