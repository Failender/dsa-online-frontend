<p-table [value]="abenteuer" >
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="4">
        Kein Abenteuer gefunden
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <td>Name</td>
      <td>Kampagne</td>
      <td>AP</td>
      <td>Datum</td>
      <td></td>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-data>
    <tr>
      <td>{{data.name}}</td>
      <td>{{data.kampagne}}</td>
      <td>{{data.ap}}</td>
      <td>{{data.datum.toString()}}</td>
      <td>
        <button pButton icon="pi pi-search" (click)="openAbenteuer(data)"></button>
        <button *ngIf="canEdit" pButton icon="pi pi-trash" (click)="deleteEntry(data)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
