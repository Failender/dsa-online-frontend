<p-table [value]="data">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th style="width:100px">Letzte Änderung</th>
      <th *ngIf="editGruppe">Gruppe</th>
      <th style="width:100px" *ngIf="editOeffentlich">Öffentlich</th>
      <th style="width:100px">Version</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-data>
    <tr>
      <td>{{data.name}}</td>
      <td>{{data.lastChanged |date}}</td>
      <!--<td>{{data.gruppe}}</td>-->
      <td *ngIf="editGruppe"><p-dropdown [options]="gruppen" (onChange)="onDropdownSelected($event.value, data.id)" [placeholder]="data.gruppe"></p-dropdown></td>
      <td *ngIf="editOeffentlich"><p-checkbox binary=true [ngModel]="data.oeffentlich" (onChange)="updatePublic(data, $event)"></p-checkbox></td>
      <td>{{data.version}}</td>
      <td>
        <button pButton label="Laden" (click)="heldLaden(data)"></button>
        <button pButton label="Alte Version laden" (click)="alteVersionLaden(data)" *ngIf="data.version != 1"></button>
        <button pButton label="Mit voriger Version vergleichen" (click)="vorigeVersionVergleich(data)" *ngIf="data.version != 1"></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<app-alte-version-laden-dialog [held]="alteVersionLadenHeld" (dialogClosed)="dialogClosed($event)"></app-alte-version-laden-dialog>
