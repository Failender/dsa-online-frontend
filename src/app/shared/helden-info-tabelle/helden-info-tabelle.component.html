<p-table [value]="data">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Letzte Ã„nderung</th>
      <th>Gruppe</th>
      <th>Version</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-data>
    <tr>
      <td>{{data.name}}</td>
      <td>{{data.lastChanged |date}}</td>
      <!--<td>{{data.gruppe}}</td>-->
      <td><p-dropdown [options]="gruppen" (onChange)="onDropdownSelected($event.value, data.id)" [placeholder]="data.gruppe"></p-dropdown></td>
      <td>{{data.version}}</td>
      <td>
        <button pButton label="Laden" (click)="heldLaden(data)"></button>
        <button pButton label="Alte Version laden" (click)="alteVersionLaden(data)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<app-alte-version-laden-dialog [held]="alteVersionLadenHeld" (dialogClosed)="dialogClosed($event)"></app-alte-version-laden-dialog>
