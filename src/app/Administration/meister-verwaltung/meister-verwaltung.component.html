<div class="ui-g">
  <p-dropdown [options]="meisterGruppen" placeholder="Bitte eine Gruppe auswählen" (onChange)="onGruppeSelect($event)"></p-dropdown>
</div>

<p-table [value]="meister">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Gruppe</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-data>
    <tr>
      <td>{{data.name}}</td>
      <td>{{data.gruppe.name}}</td>
      <td>
        <button pButton label="Löschen" (click)="removeMeister(data.id)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<div class="ui-g" *ngIf="meister">
  <p-dropdown [options]="user" placeholder="Bitte einen Nutzer auswählen" (onChange)="onUserSelect($event)"></p-dropdown>
</div>
