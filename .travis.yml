sudo: required
dist: trusty
language: node_js
node_js:
  - '8.9'

services:
  - docker

addons:
apt:
  sources:
    - google-chrome
  packages:
    - google-chrome-stable

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

before_script:
- npm install


after_success:
  - docker login -u $DOCKER_USER -p $DOCKER_PASS
  - tagname = $REPO:$TRAVIS_BRANCH | tr '/' '_' \
  - echo tagname
  - docker build -f Dockerfile -t tagname .
  - docker push $REPO

